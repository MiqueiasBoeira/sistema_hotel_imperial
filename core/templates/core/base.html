{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Imperial{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>
<body>
    <header class="header">
        <img src="{% static 'images/logo.png' %}" alt="Hotel Imperial Logo">
        <nav>
            <a href="{% url 'pagina_inicial' %}">Página Inicial</a>
            <a href="{% url 'checkin' %}">Check-in</a>
            <a href="{% url 'checkout' %}">Check-out</a>
            <a href="{% url 'reserva' %}">Reservas</a>
            <a href="{% url 'financas' %}">Finanças</a>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: #fff; cursor: pointer; text-decoration: underline; margin: 0; padding: 0;">Logout</button>
            </form>
        </nav>
    </header>
    <div class="main-container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
