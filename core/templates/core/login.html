{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f9d423, #ff4e50);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header img {
            height: 50px;
        }
        .header nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .header nav a:hover {
            text-decoration: underline;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #f9d423;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }
        .login-container .error {
            color: red;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="{% static 'images/logo.png' %}" alt="Hotel Imperial Logo">
        <nav>
            <a href="{% url 'pagina_inicial' %}">Página Inicial</a>
            <a href="{% url 'checkin' %}">Check-in</a>
            <a href="{% url 'checkout' %}">Check-out</a>
            <a href="{% url 'reserva' %}">Reservas</a>
            <a href="{% url 'financas' %}">Finanças</a>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; color: #fff; cursor: pointer; text-decoration: underline; margin: 0; padding: 0;">Logout</button>
        </form>
        </nav>
    </header>
    <div class="login-container">
        <h1>Login</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
