{% extends 'core/base.html' %}

{% block title %}Página Inicial{% endblock %}

{% block content %}
    <h1>Página Inicial</h1>
    <div>
        {% for quarto in quartos %}
        <div class="quarto">
            <h2>Quarto {{ quarto.numero_quarto }}</h2>

        </div>
        {% endfor %}
    </div>

{% endblock %}
