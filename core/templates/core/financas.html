<!DOCTYPE html>
<html>
<head>
    <title>Finanças</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f9d423, #ff4e50);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .financas-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            margin: 10px 0;
        }
        .financas-container h1 {
            margin-bottom: 20px;
        }
        .financas-container form input,
        .financas-container form select,
        .financas-container form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .transacao {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .transacao.receita {
            border-left: 5px solid green;
        }
        .transacao.despesa {
            border-left: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="financas-container">
        <h1>Finanças</h1>
        <form method="post">
            {% csrf_token %}
            <select name="tipo" required>
                <option value="">Selecione o Tipo</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
            </select>
            <input type="text" name="descricao" placeholder="Descrição" required>
            <input type="number" step="0.01" name="valor" placeholder="Valor" required>
            <input type="date" name="data" required>
            <button type="submit">Adicionar Transação</button>
        </form>
        <h2>Transações</h2>
        {% for transacao in transacoes %}
        <div class="transacao {{ transacao.tipo }}">
            <p><strong>{{ transacao.tipo|capfirst }}</strong>: {{ transacao.descricao }}</p>
            <p>Valor: R$ {{ transacao.valor }}</p>
            <p>Data: {{ transacao.data }}</p>
        </div>
        {% empty %}
        <p>Não há transações registradas.</p>
        {% endfor %}
    </div>
</body>
</html>
